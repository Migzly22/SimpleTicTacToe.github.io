<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    
    
</head>
<body>
    <section class="container" id="menu">
        <header class="text-center">
            <h1 class="display-4 mb-4">TIC TAC TOE</h1>
            <p class="font-italic mb-0">Pick Your Poison</p>
        </header>
        <form action="" id="menucontainer" class="mt-5 d-flex justify-content-center">
            <div>
                <div class="mb-5">
                    <button type="button" class=" menuchoices btn btn-outline-dark fs-5 fw-bolder" id="vsPlayer">
                        2 Player
                    </button>
                </div>
                <div class="mb-5">
                    <button type="button" class="menuchoices btn btn-outline-dark fs-5 fw-bolder" id="vsAi">
                        Vs Computer
                    </button>
                </div>
                <div class="mb-5">
                    <button type="button" class="menuchoices btn btn-outline-dark fs-5 fw-bolder" id="vsOl" disabled>
                        Vs Players
                    </button>
                    
                </div>
            </div>
        </form>
    </section>
    
    <section class="container" id="thegame">
        <header class="text-center">
            <h1 class="display-4 mb-4">TIC TAC TOE</h1>
            <p class="font-italic mb-0" id="notifsection">Let the game begins</p>
        </header>
        <form action="" id="gameboardid" class="mt-5 d-flex justify-content-center">
            <div id="containerbox">
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-dark disableremover" id="b_0_0"></button>
                    <button type="button" class="btn btn-outline-dark disableremover" id="b_0_1"></button>
                    <button type="button" class="btn btn-outline-dark disableremover" id="b_0_2"></button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-dark" id="b_1_0"></button>
                    <button type="button" class="btn btn-outline-dark" id="b_1_1"></button>
                    <button type="button" class="btn btn-outline-dark" id="b_1_2"></button>
                </div>
                <div class="d-flex">
                    <button type="button" class="btn btn-outline-dark" id="b_2_0"></button>
                    <button type="button" class="btn btn-outline-dark" id="b_2_1"></button>
                    <button type="button" class="btn btn-outline-dark" id="b_2_2"></button>
                </div>
            </div>
            
        </form>
        <div class="d-flex justify-content-center mt-5" id="buttonreset">
            <button type="button" class="btn btn-outline-success mx-3 fs-5 fw-bolder" id="goback"> Go back</button>
            <button type="button" class="btn btn-outline-danger mx-3 fs-5 fw-bolder" id="reset"> Reset</button>
        </div>
        
    </section>
    <script src='JS/menu.js'></script>
    <script src='JS/main.js'></script>
</body>
</html>
